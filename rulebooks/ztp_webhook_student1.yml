---
- name: Listen for events on a webhook
  hosts: all

  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001
      filters:
        - ansible.eda.insert_hosts_to_meta:
            host_path: event.payload.serial_list

  rules:
    - name: Fire on ztp endpoint events
      condition:
        all:
          - event.meta.endpoint == 'ztp'
      action:
        run_job_template:
          name: Standard switch configuration
          organization: Default
